<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculadora.css">
<script src="../js/calculadora.js"></script>

    <title>Document</title>
</head>
<body onload="init()">

    <head></head>
    <nav></nav>
<section>
    
    <table class="calculadora">
        <th>
            <td colspan="4">
                <h1>CALCULADORA</h1>
            </td>
        </th>
        <tr >
            <td colspan="4"> <span id="resultado"></span> </td>
        </tr>

        <tr>
            <td>
                <button class="num" id="siete">7</button>
            </td>
            <td>
                <button class="num" id="ocho">8</button>
            </td>
            <td>
                <button class="num" id="nueve">9</button>
            </td>
            <td>
                <button class="opr" id="division">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num" id="cuatro">4</button>
            </td>
            <td>
                <button class="num" id="cinco">5</button>
            </td>
            <td>
                <button class="num" id="seis">6</button>
            </td>
            <td>
                <button class="opr"  id="multiplicacion">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num" id="uno">1</button>
            </td>
            <td>
                <button class="num" id="dos">2</button>
            </td>
            <td>
                <button class="num" id="tres">3</button>
            </td>
            <td>
                <button class="opr" id="resta">-</button>
            </td>
        </tr>

        <tr>
            <td>
                <button class="resp" id="igual">=</button>
            </td>
            <td>
                <button class="borrar" id="c">C</button>
            </td>
            <td>
                <button class="num" id="cero">0</button>
            </td>
            <td>
                <button class="opr" id="suma">+</button>
            </td>
        </tr>
    </table>

</section>

<aside></aside>
<footer>
    Derechos reservados
                Programacion web 2023
</footer>


    
</body>
</html>
